{% extends 'base.html' %}

{% block title %}Penjualan Karcis{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 30px; font-family: 'Poppins', sans-serif;">
  <h1 style="color: #34495e; margin-bottom: 25px; font-size: 32px;">ðŸŽ« Penjualan Karcis Masuk Wisata</h1>

  <form method="POST" 
        style="width: 100%; max-width: 520px; background: #ffffff; border-radius: 16px; padding: 35px; 
               box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);">
    {% for ticket, price in tickets.items() %}
      <div style="margin-bottom: 20px;">
        <label for="{{ ticket }}" 
               style="font-weight: 600; font-size: 1.05rem; color: #2c3e50; display: block; margin-bottom: 8px;">
          {{ ticket }} <span style="color: #16a085;">(Rp{{ "{:,}".format(price) }})</span>
        </label>
        <input id="{{ ticket }}" type="number" name="{{ ticket }}" min="0" value="0"
               style="width: 100%; padding: 12px 15px; font-size: 1rem; border: 2px solid #ecf0f1; 
                      border-radius: 10px; outline: none; transition: all 0.3s ease;"
               onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 0 4px rgba(52,152,219,0.1)'"
               onblur="this.style.borderColor='#ecf0f1'; this.style.boxShadow='none';">
      </div>
    {% endfor %}

    <button type="submit" 
        style="width: 100%; padding: 14px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 12px;
               background-color: #0d6efd; color: white; cursor: pointer;
               transition: transform 0.2s ease, box-shadow 0.3s ease;"
        onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 6px 16px rgba(0,0,0,0.2)'"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'">
  Hitung Total ðŸ’°
</button>
  </form>

  {% if total is not none %}
    <div style="margin-top: 30px; max-width: 520px; background-color: #f1f2f6; border-left: 6px solid #27ae60; 
                padding: 25px; border-radius: 14px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.08);">
      <h2 style="color: #2c3e50; font-size: 1.5rem; margin-bottom: 10px;">Total Harga</h2>
      <p style="font-size: 30px; font-weight: bold; color: #27ae60;">Rp{{ "{:,}".format(total) }}</p>
    </div>
  {% endif %}
</div>
{% endblock %}
